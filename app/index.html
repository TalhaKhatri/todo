<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontapp</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/bundle.js"></script>
  </head>
  <body> 
    <div class="container-fluid">
      <div id="app" class="col-md-3 col-md-offset-5 col-xs-4 col-xs-offset-2">
        <h1 id="title" class="text-center">todo</h1>
        <br><br>
        <div id="notepad">
          <div>
            <i class="material-icons" id="done-all">done_all</i>
            <input id="main" class="input" type="text" placeholder="What needs to be done?">
          </div>
          <div id="list"></div>
          <div id="info">
            <span id="item-count"></span>
            <span id="links"><span id="all" class="selected">All </span><span id="active">Active </span><span id="completed">Completed </span></span>
            <button id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script id="task-template" type="x-handlebars-template">​
      {{#each this}}​
      {{#if completed}}
      <div class="item">
        <i class="material-icons check green" id="check">check</i>
        <i class="material-icons cross">close</i>
        <input class="input completed"  type="text" value="{{description}}">
      </div>
      {{else}}
      <div class="item">
        <i class="material-icons check" id="check">check</i>
        <i class="material-icons cross">close</i>
        <input class="input" type="text" value="{{description}}">
      </div>
      {{/if}}
      {{/each}}
​   </script>
  </body>
</html>
