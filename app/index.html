<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontapp</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/bundle.js"></script>
  </head>
  <body> 
    <div class="container-fluid">
      <div id="app" class="col-md-12">
        <h1 id="title" class="text-center">todo</h1>
        <br><br>
        <div id="notepad">
          <div>
            <i class="material-icons" id="done-all">done_all</i>
            <div id="main-box">
              <input id="main" class="input" type="text" placeholder="What needs to be done?">
              <input id="tags" class="input" type="text" placeholder="Tags (comma seperated)">
              <input id="duedate" class="input" type="date">
            </div>
          </div>
          <div id="list"></div>
          <div id="info">
            <span id="item-count"></span>
            <span id="links">
              <span id="all" class="selected">All </span>
              <span id="active">Active </span>
              <span id="completed">Completed </span>
            </span>
            <button id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script id="task-template" type="x-handlebars-template">​
      {{#each this}}​
      {{#if completed}}
      <div class="item">
        <i class="material-icons check green" id="check">check</i>
        <i class="material-icons cross">close</i>
        <div id="labels">
          {{#each tags}}
            <span class="label label-info">{{this}}</span>
          {{/each}}
        </div>
        <div id="box">
          <input id="description" class="input completed"  type="text" value="{{description}}">
          <input id="date" class="input completed" type="date" value="{{dueDate}}">
        </div>
      </div>
      {{else}}
      <div class="item">
        <i class="material-icons check" id="check">check</i>
        <i class="material-icons cross">close</i>
        <div id="labels">
          {{#each tags}}
            <span class="label label-info">{{this}}</span>
          {{/each}}
        </div>
        <div id="box">
          <input id="description" class="input" type="text" value="{{description}}">
          <input id="date" class="input" type="date" value="{{dueDate}}">
        </div>
      </div>
      {{/if}}
      {{/each}}
​   </script>
  </body>
</html>
